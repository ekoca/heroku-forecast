<div class="row">
    <div class="col-md-6 col-md-offset-0">
        <p><strong>Address based google map:</strong></p>
        <div address-based-google-map address="Adress" zoom="16"></div>
    </div>
    <div class="col-md-6 col-md-offset-0">
         <p><strong>Area based google map:</strong></p>
        <div area-based-google-map area="Area" zoom="8"></div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-md-offset-0">
        <p><strong>Using the AngularJS Gmap:</strong></p>
        <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
    </div>
</div>
